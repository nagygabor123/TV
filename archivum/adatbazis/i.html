<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Adatok Megjelenítése AJAX-szal</title>
</head>
<body>
    <h1>MySQL Adatok Megjelenítése AJAX-szal</h1>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Név</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getData();
        });

        function getData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/data', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    displayData(data);
                }
            };
            xhr.send();
        }

        function displayData(data) {
            var tableBody = document.getElementById('data-body');
            tableBody.innerHTML = ''; // Töröljük az előző adatokat

            data.forEach(function(row) {
                var newRow = document.createElement('tr');
                newRow.innerHTML = '<td>' + row.cim + '</td><td>' + row.ytlink + '</td>';
                tableBody.appendChild(newRow);
            });
        }
    </script>
</body>
</html>
