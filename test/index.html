<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV-Shows</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Hunflix</h1>
    <div class="video-container">
      <div class="video"><video src="istockphoto-1295217100-640_adpp_is.mp4" muted ></video></div>
      <div class="video"><video src="192066.mp4" muted ></video></div>
      <div class="video"><video src="199558.mp4" muted ></video></div>
      <div class="video"><video src="clouds.mp4" muted ></video></div>
    </div>
    <div class="popup-video">
      <span>&times;</span>
      <video src="istockphoto-1295217100-640_adpp_is.mp4" muted autoplay controls></video>
    </div>
  </div>
  <script>
    document.querySelectorAll('.video-container video').forEach(vid => {
      vid.onclick = () => {
        document.querySelector('.popup-video').style.display = 'block';
        document.querySelector('.popup-video video').src = vid.getAttribute('src')
      }
    });
    document.querySelector('.popup-video span').onclick = () => {
      document.querySelector('.popup-video').style.display = 'none';
    }
  </script>
</body>
</html>
