<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videók</title>
</head>
<body>
    <h1>YouTube Videók</h1>

    <div id="video-list"></div>

    <script>
        // AJAX kérés küldése a PHP fájlnak
        fetch('p.php')
            .then(response => response.json())
            .then(data => {
                // Videók megjelenítése
                const videoList = document.getElementById('video-list');
                if (data.length > 0) {
                    data.forEach(video => {
                        const videoElement = document.createElement('div');
                        videoElement.innerHTML = `
                            <h2>${video.cim}</h2>
                            <iframe width="560" height="315" src="${video.ytlink}" frameborder="0" allowfullscreen></iframe>
                        `;
                        videoList.appendChild(videoElement);
                    });
                } else {
                    videoList.innerHTML = '<p>Nincsenek videók.</p>';
                }
            })
            .catch(error => console.error('Hiba történt:', error));
    </script>
</body>
</html>
